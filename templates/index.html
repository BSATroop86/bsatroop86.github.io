<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{ title }} | Troop 86 | Marlboro, NJ </title>

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58468726-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
  <div class="container" id="big-header">
    <header class="hidden-xs">
      <div class="logo">
        <img class="image" src="./img/logo.png" />

        <div class="text">
          <h1>Troop 86 - Marlboro, NJ</h1>
          <h3>Monmouth Council, Boy Scouts of America</h3>
        </div>
      </div>

      <nav>
        <ul class="nav nav-tabs">
          {{#each navs.primary}}
            <li
              role="presentation"
              {{#equal ../title file.title}}
                class="active"
              {{/equal}}
            >
              <a href="./{{path}}">{{file.title}}</a>
            </li>
          {{/each}}
        </ul>
      </nav>
    </header>

    <header class="visible-xs" id="small-header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="./index.html" class="navbar-brand">
              <img class="image" src="./img/logo.png" style="display:inline-block"/>
              Troop 86 | Marlboro, NJ
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {{#each navs.primary}}
                <li
                {{#equal ../title file.title}}
                  class="active"
                {{/equal}}
                >
                  <a href="./{{path}}">{{file.title}}</a>
                </li>
              {{/each}}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <div id="page-contents">
      {{{ contents }}}
    </div>

  </div>
</body>
</html>
